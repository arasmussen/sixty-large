<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Sixty Large | Cryptocurrency Wallet Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Sixty Large is a service dedicated to giving you securely generated wallets for a variety of cryptocurrencies.">
    <meta name="keywords" content="bitcoin litecoin dogecoin wallet generator cryptocurrency cryptocoin sixty large money">
    <meta name="author" content="Andrew Rasmussen &amp; Sarah Hum">
    <meta name="copyright" content="&copy; 2014 Andrew Rasmussen &amp; Sarah Hum">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="/js/lib/bitcoinjs-min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-2.1.0.min.js"></script>
    <script data-main="/js/main" src="/js/lib/require.min.js"></script>
  </head>
  <body>
    <header>
      <a id="header-logo" href="/"><h1></h1></a>
      <div id="list-toggle"></div>
    </header>
    <div class="gift">
      <p>This is a page where you can buy bitcoins for people!</p>
      <form action="" method="POST" id="payment-form">
        <span class="payment-errors"></span>
        <div class="form-row">
          <label>
            <span>Card Number</span>
            <input type="text" size="20" data-stripe="number"/>
          </label>
        </div>
        <div class="form-row">
          <label>
            <span>CVC</span>
            <input type="text" size="4" data-stripe="cvc"/>
          </label>
        </div>
        <div class="form-row">
          <label>
            <span>Expiration (MM/YYYY)</span>
            <input type="text" size="2" data-stripe="exp-month"/>
          </label>
          <span> / </span>
          <input type="text" size="4" data-stripe="exp-year"/>
        </div>
        <button type="submit">Submit Payment</button>
      </form>
      <form>
        <input type="text" name="sender_name" placeholder="Your name" />
        <input type="text" name="sender_email" placeholder="Your email" />
        <input type="text" name="receipient_name" placeholder="Receipient's name" />
        <input type="text" name="receipient_email" placeholder="Receipient's email" />
        <input type="text" name="credit_card_number" placeholder="Credit Card Number" />
        <input type="text" name="credit_card_expiration" placeholder="Expiration" />
        <input type="text" name="credit_card_csv" placeholder="CSV" />
      </form>
    </div>
    <script type="text/javascript" src="/js/lib/analytics.js"></script>
  </body>
</html>
