<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Coin Wallet Generator</title>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">
    <meta name="author" content="Andrew Rasmussen &amp; Sarah Hum">
    <meta name="copyright" content="&copy; 2014 Andrew Rasmussen &amp; Sarah Hum">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="wrapper">
      <section id="form">
        <h1>Generate a wallet for:</h1>
        <div id="coin-selector">
          <h2 id="selected-coin-label">Bitcoin</h2>
          <ul id="currency-list">
            <li class="selected">Bitcoin</li>
            <li>Litecoin</li>
            <li>Peercoin</li>
            <li>Dogecoin</li>
            <li>Nxt</li>
          </ul>
        </div>
        <button id="generate-button" value="Go">Generate &#8594;</button>
        <div id="keys">
          <div class="field secret">
            <label for="secret">Secret</label>
            <input id="secret" maxlength="64" type="text" spellcheck='false' />
          </div>
          <div class="field public">
            <label for="public">Public Address</label>
            <input id="public" type="text" readonly />
          </div>
          <div class="field private">
            <label for="private">Private Key</label>
            <input id="private" type="text" readonly />
          </div>
        </div>
      </section>

      <footer>
        <hr>
        <a href="">Contact</a>
      </footer>
    </div>
    <script type="text/javascript" src="/js/lib/bitcoinjs-min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-2.1.0.min.js"></script>
    <script data-main="/js/main" src="/js/lib/require.min.js"></script>
  </body>
</html>
